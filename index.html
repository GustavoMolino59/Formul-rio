<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>
    <form id="my-form">
        <fieldset>
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="input-name-uppername">
                <div class="input-wrapper">
                    <label for="input-name">Nome</label>
                        <input type="text" id="input-name" required/>
                </div>
                <div class="input-wrapper">
                    <label for="input-uppername">Sobrenome</label>
                        <input type="text" id="input-uppername" />
                </div>
            </div>
            <div class="input-wrapper">
                <label for="input-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="input-email" />
            </div>
            <div class="input-wrapper">
                <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="input-password" />
            </div>
        </fieldset>
        <fieldset>
            <legend class="subtitle"> INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
                <label for="input-mentor-name">Email <span>(só o primeiro nome)</span></label>
                    <input type="text" id="input-mentor-name" />
            </div>
        </fieldset>
        <fieldset>
            <legend> SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="date-subtitle">PRIMEIRA MENTORIA</div>
            <div class='date-wrapper'>
                <div class="input-wrapper">
                    <label for="input-date-first">Data <span>(DD/MM/AAA)</span></label>
                        <input type="date" id="input-date-first" />
                </div>
                <div class="input-wrapper">
                    <label for="input-begin-first">Das</label>
                        <input type="time" id="input-begin-first" />
                </div>
                <div class="input-wrapper">
                    <label for="input-end-first">Até</label>
                        <input type="time" id="input-end-first" />
                </div>
            </div>
            <div class="date-subtitle">SEGUNDA MENTORIA</div>
            <div class='date-wrapper'>
                <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAA)</span></label>
                        <input type="date" id="input-date" />
                </div>
                <div class="input-wrapper">
                    <label for="input-begin-second">Das</label>
                        <input type="time" id="input-begin-second" />
                </div>
                <div class="input-wrapper">
                    <label for="input-end-second">Até</label>
                        <input type="time" id="input-end-second" />
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <button  type="submit" form="my-form">Salvar</button>
    </footer>
</body>
</html>
